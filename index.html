<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boba Express</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    

    <!---box icons link--->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!---remix box icons link--->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <!---google fonts link--->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    
    <!---header--->
    <header>
        <a href="#" class="logo" data-aos="zoom-out-down" data-aos-duration="2200" data-aos-delay="550">
            <img src="img/logo.jpg" alt="Logo">
        </a>
        <ul class="navlist">
            <li><a href="#">Acceuil</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">A propos</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="right-content">
            <a href="#" class="nav-btn">Sign In</a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>
    
    <!---hero--->
    <section class="hero">
        <div class="hero-text">
            <h5 data-aos="fade-right" data-aos-duration="2200">#Smoothie pour  étancher votre soif</h5>
            <h1 data-aos="zoom-in-left" data-aos-duration="2200" data-aos-delay="200">-Boba Express</h1>
            <p data-aos="fade-right" data-aos-duration="2200" data-aos-delay="300">Que vous cherchiez à booster votre énergie, à vous 
            rafraîchir ou à prendre une pause gourmande, notre 
            menu varié saura satisfaire vos envies</p>
            <div class="main-hero" data-aos="flip-down" data-aos-duration="2200" data-aos-delay="300">
                <a href="#" class="btn">Commander maintenant</a>
                <a href="" class="price">
                    2000F | <span>Prix Moyen</span>
                </a>
            </div>
        </div>
        <div class="hero-img" data-aos="zoom-in" data-aos-duration="2200">
            <!---La place de l'image hero.png--->
        </div>
    </section>
    <div class="icons">
        <a href="#" data-aos="fade-in" data-aos-duration="2200" data-aos-delay="600"><i class="ri-facebook-circle-line"></i></a>
        <a href="#" data-aos="fade-in" data-aos-duration="2200" data-aos-delay="700"><i class="ri-instagram-fill"></i></a>
        <a href="#" data-aos="fade-in" data-aos-duration="2200" data-aos-delay="800"><i class="ri-tiktok-line"></i></a>
    </div>
    <div class="scroll" data-aos="zoom-out-down" data-aos-duration="2200" data-aos-delay="550">
        <a href="">
            <i class="ri-scroll-to-bottom-fill"></i>
            Scroll down
        </a>
    </div>

    <!---javascript link--->
    <script src="js/script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset:1,
      });
    </script>
</body>
</html>
